<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
</head>
<body>
    <h1>My Habits</h1>

    <ul>
        {% for habit in habits %}
            <li><strong>{{ habit.name }}</strong>: {{ habit.description }}</li>
        {% empty %}
            <li>No habits found.</li>
        {% endfor %}
    </ul>

</body>
</html>
